
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stie Bookmarker</title>
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">

</head>
<body onload="fetchBookmarks()">

<div class="container">
<div class="header clearfix">
<nav>

</nav>
<h3 class="text-muted">Bookmarker</h3>
</div>

<div class="jumbotron">
<h1>Bookmark Your Fav Site</h1>

<form action="" id="myForm">
<div class="form-group">
<label for="">Site Name</label>
<input type="text" class="form-control" id="siteName" placeholder="Website Name">
</div>
<div class="form-group mt-4">
<label for="" class="">Site URL</label>
<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
</div>
<button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

</div>

<div class="row marketing">
<div class="col-lg-12">
<div id="bookmarkerResults"></div>
</div>
</div>

<footer class="footer">
<p>&copy; 2016 Bookmarker, Inc.</p>
</footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script
src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
crossorigin="anonymous"></script>

<script src="./js/main.js"></script>
</body>
</html>
